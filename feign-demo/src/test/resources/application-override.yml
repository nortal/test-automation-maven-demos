#Logging configuration
logging:
  level:
    ROOT: INFO
    cucumber: TRACE
    com.nortal.test: INFO
    org.springframework: INFO
    com.nortal.test.feign.demo.api: DEBUG

feign:
  client:
    config:
      default:
        loggerLevel: full

test-automation:
  report-name: demo-suite
  environment: local
  cucumber:
    execution:
      parallel:
        enabled: true
        executor-count: 2
    glue-append: "com.nortal.test.feign.demo.glue"
    filter:
      tags: "not @Skip"
  report:
    allure:
      custom-logo: /logo/kotlin-horizontal.svg
      custom-collapsed-logo: /logo/kotlin-icon.svg
